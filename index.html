<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Slider</title>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/style/css/style.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JS -->
    <script src="assets/scripts/jquery-2.2.3.min.js"></script>
    <script src="assets/scripts/main.min.js"></script>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <h1 class="main-title">Simple Slider</h1>
      <p class="small-text">by Christian Smitherman</p>
    </header>
    <!-- End Header -->

    <!-- Slider Container -->
    <div id='slider-container' class="slider-container">
      <!-- Start Slides -->
      <ul id='slides' class="slides">
        <!-- Start Single Slide -->
        <li class="slide">
          <img src="assets/images/slide-1.jpg" />
        </li>
        <!-- End Single Slide -->
        <!-- Start Single Slide -->
        <li class="slide">
          <img src="assets/images/slide-2.jpg" />
        </li>
        <!-- End Single Slide -->
        <!-- Start Single Slide -->
        <li class="slide">
          <img src="assets/images/slide-3.jpg" />
        </li>
        <!-- End Single Slide -->
        <!-- Start Single Slide -->
        <li class="slide">
          <img src="assets/images/slide-4.jpg" />
        </li>
        <!-- End Single Slide -->

      </ul>
      <!-- End Slides -->
      <!-- Start Slider Controls -->
      <div id='slider-controls' class="slider-controls">
        <div class="prev">
          <i class="material-icons">chevron_left</i>
        </div>
        <div class="next">
          <i class="material-icons">chevron_right</i>
        </div>
      </div>
      <!-- End Slider Controls -->
      <!-- Start Bullets -->
      <div class="bullets-container">
        <ul id='bullets' class="bullets"></ul>
      </div>
      <!-- End Bullets -->
    </div>
    <!-- End Slider Container -->
  </body>
</html>
